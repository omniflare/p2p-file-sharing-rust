<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not Found - WebSocket File Transfer</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>File Not Found</h1>
                <p>
                    The file transfer link you're trying to access is invalid or
                    has expired
                </p>
            </header>

            <div class="error-container">
                <p>Possible reasons:</p>
                <ul>
                    <li>The sender may have closed their browser</li>
                    <li>The transfer ID is incorrect</li>
                    <li>The file has already been downloaded</li>
                </ul>
            </div>

            <div class="action-buttons">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </body>
</html>
